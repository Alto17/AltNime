<form method="GET" class="max-w-full sm:max-w-lg scale-90 sm:scale-100">
    <div class="flex flex-row gap-4">
        <!-- Pilihan Season -->
        <select name="season" class="p-2 border border-gray-600 rounded-lg bg-gray-800 text-white">
            <option value="">Pilih Season</option>
            {% for season in seasons %}
                <option value="{{ season }}" {% if season == selected_season %}selected{% endif %}>
                    {{ season|title }}
                </option>
            {% endfor %}
        </select>

        <!-- Pilihan Tahun -->
        <select name="year" class="p-2 border border-gray-600 rounded-lg bg-gray-800 text-white">
            <option value="">Pilih Tahun</option>
            {% for year in years %}
                <option value="{{ year }}" {% if year|stringformat:"s" == selected_year|stringformat:"s" %}selected{% endif %}>
                    {{ year }}
                </option>
            {% endfor %}
        </select>

        <!-- Tombol Submit -->
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white p-2 rounded-lg transition">
            Filter
        </button>
    </div>
</form>
